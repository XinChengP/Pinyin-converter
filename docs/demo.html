    <script>
        class PinyinApp {
            constructor() {
                this.converter = null;
                this.currentTab = 'pinyin';
                this.currentEditingElement = null;
                this.closeSuggestionsHandler = null;
                this.lastResult = null;
                this.init();
            }

            async init() {
                this.setupEventListeners();
                this.showLoading(true);
                
                try {
                    // ç­‰å¾…æ‹¼éŸ³è½¬æ¢å™¨åˆå§‹åŒ–
                    this.converter = await window.PinyinConverter.getPinyinConverter();
                    this.showMessage('æ‹¼éŸ³æ•°æ®åŠ è½½å®Œæˆï¼', 'success');
                } catch (error) {
                    console.error('åˆå§‹åŒ–å¤±è´¥:', error);
                    this.showMessage('æ‹¼éŸ³æ•°æ®åŠ è½½å¤±è´¥ï¼Œè¯·åˆ·æ–°é¡µé¢é‡è¯•', 'error');
                } finally {

                }
            }

            setupEventListeners() {
                // è½¬æ¢æŒ‰é’®
                document.getElementById('convertBtn').addEventListener('click', () => this.convert());
                
                // æ¸…ç©ºæŒ‰é’®
                document.getElementById('clearBtn').addEventListener('click', () => this.clear());
                
                // å¤åˆ¶æŒ‰é’®
                document.getElementById('copyBtn').addEventListener('click', () => this.copyResult());
                
                // è¾“å…¥æ¡†å›è½¦è½¬æ¢
                document.getElementById('inputText').addEventListener('keydown', (e) => {
                    if (e.ctrlKey && e.key === 'Enter') {
                        this.convert();
                    }
                });

                // æ ‡ç­¾åˆ‡æ¢
            document.querySelectorAll('.tab').forEach(tab => {
                tab.addEventListener('click', (e) => this.switchTab(e.target.dataset.tab));
            });

            // ç¼–è¾‘æ¨¡å¼æ§åˆ¶
            document.getElementById('saveEditBtn').addEventListener('click', () => this.saveEdit());
            document.getElementById('resetEditBtn').addEventListener('click', () => this.resetEdit());
            document.getElementById('addPinyinBtn').addEventListener('click', () => this.addPinyinItem());
            document.getElementById('editablePinyin').addEventListener('click', (e) => this.handlePinyinClick(e));
            document.getElementById('editablePinyin').addEventListener('input', (e) => this.handlePinyinInput(e));

                // é€‰é¡¹å˜åŒ–æ—¶è‡ªåŠ¨è½¬æ¢
                document.querySelectorAll('input[type="radio"], input[type="checkbox"]').forEach(input => {
                    input.addEventListener('change', () => {
                        if (document.getElementById('inputText').value.trim()) {
                            this.convert();
                        }

            async convert() {
                const inputText = document.getElementById('inputText').value.trim();
                if (!inputText) {
                    this.showMessage('è¯·è¾“å…¥è¦è½¬æ¢çš„æ±‰å­—æ–‡æœ¬...ä¾‹å¦‚ï¼šåé£å¤éŸµï¼Œæ´›æ°´å¤©ä¾', 'error');
                    return;
                }

                if (!this.converter) {
                    this.showMessage('æ‹¼éŸ³è½¬æ¢å™¨å°šæœªåˆå§‹åŒ–å®Œæˆï¼Œè¯·ç¨å€™...', 'error');
                    return;
                }

                this.showLoading(true);
                
                try {
                    const options = this.getOptions();
                    const result = this.converter.convert(inputText, options);
                    this.lastResult = result;
                    
                    this.displayResults(result, options);
                    this.updateStats(result);
                    
                    document.getElementById('copyBtn').disabled = false;
                    this.showMessage('è½¬æ¢å®Œæˆï¼', 'success');
                    
                } catch (error) {
                    console.error('è½¬æ¢å¤±è´¥:', error);
                    this.showMessage('è½¬æ¢å¤±è´¥ï¼š' + error.message, 'error');
                } finally {
                    this.showLoading(false);
                }
            }

            getOptions() {
                const toneStyle = document.querySelector('input[name="toneStyle"]:checked').value;
                const separator = document.querySelector('input[name="separator"]:checked').value;
                const heteronym = document.getElementById('heteronym').checked;
                const lowercase = document.getElementById('lowercase').checked;
                const keepNonChinese = document.getElementById('keepNonChinese').checked;

                return {
                    toneStyle,
                    separator,
                    heteronym,
                    lowercase,
                    nonChinese: keepNonChinese ? 'keep' : 'remove'
                };
            }

            displayResults(result, options) {
                // æ‹¼éŸ³è¾“å‡º
                const pinyinOutput = result.map(item => {
                    if (options.heteronym && item.isHeteronym) {
                        return `<span class="heteronym-highlight">${item.pinyin.join(',')}</span>`;
                    }
                    return item.pinyin[0];
                }).join(options.separator === ' ' ? ' ' : options.separator || '');

                document.getElementById('pinyinOutput').innerHTML = pinyinOutput;

                // è¯¦ç»†ä¿¡æ¯è¾“å‡º
                const detailsOutput = result.map((item, index) => {
                    const char = item.origin;
                    const pinyin = item.pinyin.join(', ');
                    const type = item.isHeteronym ? 'å¤šéŸ³å­—' : 'å•éŸ³å­—';
                    const unicode = char.codePointAt(0).toString(16).toUpperCase().padStart(4, '0');
                    
                    return `${index + 1}. ${char} (U+${unicode}) - ${type}: ${pinyin}`;
                }).join('\n');

                document.getElementById('detailsOutput').textContent = detailsOutput;

                // å¤šéŸ³å­—è¾“å‡º
                const heteronyms = this.converter.getAllHeteronyms(document.getElementById('inputText').value);
                if (heteronyms.length > 0) {
                    const heteronymsOutput = heteronyms.map(item => {
                        return `${item.char}: ${item.pinyins.join(', ')}`;
                    }).join('\n');
                    document.getElementById('heteronymsOutput').textContent = `å‘ç° ${heteronyms.length} ä¸ªå¤šéŸ³å­—:\n\n${heteronymsOutput}`;
                } else {
                    document.getElementById('heteronymsOutput').textContent = 'æœªæ£€æµ‹åˆ°å¤šéŸ³å­—';
                }

                // ç¼–è¾‘æ¨¡å¼è¾“å‡º
                this.updateEditorOutput(result, options);
            }

            updateEditorOutput(result, options) {
                const editorContent = result.map(item => {
                    const pinyinText = item.isHeteronym ? 
                        `<span class="pinyin-item" data-char="${item.origin}" data-pinyins="${item.pinyin.join(',')}" data-current="0">${item.pinyin[0]}</span>` :
                        `<span class="pinyin-item" data-char="${item.origin}" data-pinyins="${item.pinyin[0]}" data-current="0">${item.pinyin[0]}</span>`;
                    return pinyinText;
                }).join(options.separator === ' ' ? ' ' : options.separator || '');

                document.getElementById('editablePinyin').innerHTML = editorContent;
            }

            updateStats(result) {
                const inputText = document.getElementById('inputText').value;
                const charCount = inputText.length;
                const chineseCount = this.converter.countChinese(inputText);
                const heteronymCount = result.filter(item => item.isHeteronym).length;

                document.getElementById('charCount').textContent = `å­—ç¬¦æ•°: ${charCount}`;
                document.getElementById('chineseCount').textContent = `ä¸­æ–‡å­—ç¬¦: ${chineseCount}`;
                document.getElementById('heteronymCount').textContent = `å¤šéŸ³å­—: ${heteronymCount}`;

            switchTab(tabName) {
                // æ›´æ–°æ ‡ç­¾çŠ¶æ€
                document.querySelectorAll('.tab').forEach(tab => {
                    tab.classList.toggle('active', tab.dataset.tab === tabName);

                if (tabName === 'editor' && this.lastResult) {

                document.getElementById('editablePinyin').innerHTML = '';

                        textToCopy = document.getElementById('heteronymsOutput').textContent;
                        break;
                    case 'editor':
                        const pinyinItems = document.getElementById('editablePinyin').querySelectorAll('.pinyin-item');
                        textToCopy = Array.from(pinyinItems).map(item => item.textContent).join(' ');
                        break;
                }

                try {
                    await navigator.clipboard.writeText(textToCopy);
                    this.showMessage('å·²å¤åˆ¶åˆ°å‰ªè´´æ¿ï¼', 'success');
                } catch (error) {
                    console.error('å¤åˆ¶å¤±è´¥:', error);
                    this.showMessage('å¤åˆ¶å¤±è´¥ï¼Œè¯·æ‰‹åŠ¨é€‰æ‹©å¤åˆ¶', 'error');
                }
            }

            showLoading(show) {
                const convertBtn = document.getElementById('convertBtn');
                const convertIcon = document.getElementById('convertIcon');
                const convertText = document.getElementById('convertText');
                
                if (show) {
                    convertBtn.disabled = true;
                    convertIcon.innerHTML = '<span class="loading"></span>';
                    convertText.textContent = 'è½¬æ¢ä¸­...';
                } else {
                    convertBtn.disabled = false;
                    convertIcon.textContent = 'ğŸ”„';
                    convertText.textContent = 'å¼€å§‹è½¬æ¢';
                }
            }

            showMessage(message, type) {
                // æ¸…é™¤ç°æœ‰æ¶ˆæ¯
                const existingMessage = document.querySelector('.error, .success');
                if (existingMessage) {
                    existingMessage.remove();
                }

                const messageDiv = document.createElement('div');
                messageDiv.className = type;
                messageDiv.textContent = message;
                
                const mainContent = document.querySelector('.main-content');
                mainContent.insertBefore(messageDiv, mainContent.firstChild);

                // 3ç§’åè‡ªåŠ¨ç§»é™¤
                setTimeout(() => {
                    if (messageDiv.parentNode) {
                        messageDiv.remove();
                    }
                }, 3000);
            }

            // ç¼–è¾‘æ¨¡å¼ç›¸å…³æ–¹æ³•
            handlePinyinClick(event) {
                const target = event.target;
                if (target.classList.contains('pinyin-item')) {
                    this.startEditingPinyin(target);
                }
            }

            startEditingPinyin(element) {
                // å¦‚æœå·²ç»åœ¨ç¼–è¾‘å…¶ä»–é¡¹ï¼Œå…ˆå®Œæˆç¼–è¾‘
                if (this.currentEditingElement && this.currentEditingElement !== element) {
                    this.finishEditingPinyin();
                }

                this.currentEditingElement = element;
                element.classList.add('editing');
                
                const currentPinyin = element.textContent;
                const pinyins = element.dataset.pinyins.split(',');
                
                if (pinyins.length > 1) {
                    // å¤šéŸ³å­—ï¼Œæ˜¾ç¤ºé€‰æ‹©æ¡†
                    this.showPinyinSuggestions(element, pinyins, currentPinyin);
                } else {
                    // å•éŸ³å­—ï¼Œç›´æ¥ç¼–è¾‘
                    this.createPinyinInput(element, currentPinyin);
                }
            }

            showPinyinSuggestions(element, pinyins, currentPinyin) {
                // ç§»é™¤ç°æœ‰çš„å»ºè®®æ¡†
                const existingSuggestions = document.querySelector('.pinyin-suggestions');
                if (existingSuggestions) {
                    existingSuggestions.remove();
                }

                const suggestionsDiv = document.createElement('div');
                suggestionsDiv.className = 'pinyin-suggestions';
                
                pinyins.forEach((pinyin, index) => {
                    const suggestionItem = document.createElement('div');
                    suggestionItem.className = 'suggestion-item';
                    suggestionItem.textContent = pinyin;
                    if (pinyin === currentPinyin) {
                        suggestionItem.classList.add('selected');
                    }
                    
                    suggestionItem.addEventListener('click', () => {
                        element.textContent = pinyin;
                        element.dataset.current = index;
                        this.finishEditingPinyin();
                    });
                    
                    suggestionsDiv.appendChild(suggestionItem);
                });

                element.appendChild(suggestionsDiv);
                
                // ç‚¹å‡»å…¶ä»–åœ°æ–¹å…³é—­å»ºè®®æ¡†
                setTimeout(() => {
                    document.addEventListener('click', this.closeSuggestionsHandler = (e) => {
                        if (!suggestionsDiv.contains(e.target)) {
                            this.finishEditingPinyin();
                        }
                    }, { once: true });
                }, 100);
            }

            createPinyinInput(element, currentPinyin) {
                const input = document.createElement('input');
                input.type = 'text';
                input.className = 'pinyin-input';
                input.value = currentPinyin;
                input.style.width = Math.max(60, currentPinyin.length * 12) + 'px';
                
                element.innerHTML = '';
                element.appendChild(input);
                input.focus();
                input.select();

                input.addEventListener('blur', () => {
                    element.textContent = input.value || currentPinyin;
                    this.finishEditingPinyin();
                });

                input.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter') {
                        element.textContent = input.value || currentPinyin;
                        this.finishEditingPinyin();
                    } else if (e.key === 'Escape') {
                        element.textContent = currentPinyin;
                        this.finishEditingPinyin();
                    }
                });
            }

            finishEditingPinyin() {
                if (this.currentEditingElement) {
                    this.currentEditingElement.classList.remove('editing');
                    const suggestions = this.currentEditingElement.querySelector('.pinyin-suggestions');
                    if (suggestions) {
                        suggestions.remove();
                    }
                    this.currentEditingElement = null;
                }
                
                // ç§»é™¤äº‹ä»¶ç›‘å¬å™¨
                if (this.closeSuggestionsHandler) {
                    document.removeEventListener('click', this.closeSuggestionsHandler);
                    this.closeSuggestionsHandler = null;
                }
            }

            handlePinyinInput(event) {
                // å¤„ç†ç¼–è¾‘æ¡†å†…çš„è¾“å…¥äº‹ä»¶
                if (event.target.classList.contains('editable-pinyin')) {
                    // å¯ä»¥åœ¨è¿™é‡Œæ·»åŠ å®æ—¶éªŒè¯ç­‰åŠŸèƒ½
                }
            }

            addPinyinItem() {
                const editablePinyin = document.getElementById('editablePinyin');
                const newItem = document.createElement('span');
                newItem.className = 'pinyin-item';
                newItem.contentEditable = true;
                newItem.textContent = 'pinyin';
                newItem.style.background = '#d4edda';
                
                if (editablePinyin.lastChild && editablePinyin.lastChild.textContent !== ' ') {
                    editablePinyin.appendChild(document.createTextNode(' '));
                }
                editablePinyin.appendChild(newItem);
                
                newItem.focus();
                this.selectElementText(newItem);
            }

            selectElementText(element) {
                const range = document.createRange();
                range.selectNodeContents(element);
                const selection = window.getSelection();
                selection.removeAllRanges();
                selection.addRange(range);
            }

            saveEdit() {
                const editablePinyin = document.getElementById('editablePinyin');
                const pinyinItems = editablePinyin.querySelectorAll('.pinyin-item');
                const editedText = Array.from(pinyinItems).map(item => item.textContent).join(' ');
                
                // æ›´æ–°ä¸»è¾“å‡º
                document.getElementById('pinyinOutput').innerHTML = editedText;
                
                this.showMessage('ä¿®æ”¹å·²ä¿å­˜ï¼', 'success');
                
                // åˆ‡æ¢åˆ°æ‹¼éŸ³ç»“æœæ ‡ç­¾
                this.switchTab('pinyin');
            }

            resetEdit() {
                if (this.lastResult) {
                    const options = this.getOptions();
                    this.updateEditorOutput(this.lastResult, options);
                    this.showMessage('å·²é‡ç½®ä¸ºåŸå§‹è½¬æ¢ç»“æœ', 'success');
                }
            }
