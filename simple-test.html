<!DOCTYPE html>
<html>
<head>
    <title>简单测试</title>
    <script src="dist/pinyin-converter.min.js"></script>
</head>
<body>
    <h1>测试"华风夏韵，洛水天依"的拼音输出</h1>
    <div id="result"></div>
    
    <script>
        async function test() {
            try {
                const converter = await window.PinyinConverter.getPinyinConverter();
                const text = "华风夏韵，洛水天依";
                
                // 数字声调
                const resultNumber = converter.convert(text, {
                    toneStyle: 'number',
                    separator: '-',
                    lowercase: true
                });
                
                // 符号声调  
                const resultMark = converter.convert(text, {
                    toneStyle: 'mark',
                    separator: ' ',
                    lowercase: true
                });
                
                const numberOutput = resultNumber.map(item => item.pinyin[0]).join('-');
                const markOutput = resultMark.map(item => item.pinyin[0]).join(' ');
                
                document.getElementById('result').innerHTML = `
                    <p><strong>输入文本:</strong> ${text}</p>
                    <p><strong>数字声调:</strong> ${numberOutput}</p>
                    <p><strong>符号声调:</strong> ${markOutput}</p>
                `;
                
                console.log('数字声调:', numberOutput);
                console.log('符号声调:', markOutput);
                
            } catch (error) {
                console.error('错误:', error);
                document.getElementById('result').innerHTML = `错误: ${error.message}`;
            }
        }
        
        test();
    </script>
</body>
</html>
