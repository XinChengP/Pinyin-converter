<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>拼音编辑器测试</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
        .test-input { width: 100%; padding: 10px; margin: 10px 0; }
        .test-button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        .result { background: #f0f0f0; padding: 10px; margin: 10px 0; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>拼音编辑器功能测试</h1>
    
    <div class="test-section">
        <h3>测试用例</h3>
        <textarea class="test-input" id="testText" rows="3">中国是一个伟大的国家，有着悠久的历史和文化。</textarea>
        <button class="test-button" onclick="testConversion()">测试转换</button>
        <button class="test-button" onclick="testEditor()">测试编辑器</button>
    </div>

    <div class="result" id="testResult"></div>

    <script src="dist/pinyin-converter.min.js"></script>
    <script>
        let converter = null;
        
        async function init() {
            try {
                converter = await window.PinyinConverter.getPinyinConverter();
                document.getElementById('testResult').innerHTML = '<p style="color: green;">✅ 拼音转换器初始化成功！</p>';
            } catch (error) {
                document.getElementById('testResult').innerHTML = '<p style="color: red;">❌ 初始化失败: ' + error.message + '</p>';
            }
        }

        function testConversion() {
            if (!converter) {
                document.getElementById('testResult').innerHTML = '<p style="color: red;">请先等待初始化完成</p>';
                return;
            }

            const text = document.getElementById('testText').value;
            const result = converter.convert(text, {
                toneStyle: 'mark',
                separator: ' ',
                heteronym: true,
                lowercase: true,
                nonChinese: 'keep'
            });

            let output = '<h4>转换结果:</h4>';
            output += '<p><strong>原始文本:</strong> ' + text + '</p>';
            output += '<p><strong>拼音结果:</strong> ';
            output += result.map(item => {
                if (item.isHeteronym) {
                    return `<span style="background: yellow; padding: 2px;">${item.pinyin.join(',')}</span>`;
                }
                return item.pinyin[0];
            }).join(' ') + '</p>';
            
            output += '<p><strong>详细信息:</strong></p><ul>';
            result.forEach((item, index) => {
                output += `<li>${index + 1}. ${item.origin}: ${item.pinyin.join(', ')} ${item.isHeteronym ? '(多音字)' : ''}</li>`;
            });
            output += '</ul>';

            document.getElementById('testResult').innerHTML = output;
        }

        function testEditor() {
            if (!converter) {
                document.getElementById('testResult').innerHTML = '<p style="color: red;">请先等待初始化完成</p>';
                return;
            }

            const text = document.getElementById('testText').value;
            const result = converter.convert(text, {
                toneStyle: 'mark',
                separator: ' ',
                heteronym: true,
                lowercase: true,
                nonChinese: 'keep'
            });

            let output = '<h4>编辑器模式测试:</h4>';
            output += '<p>点击下面的拼音项可以编辑:</p>';
            output += '<div style="border: 2px dashed #ccc; padding: 15px; margin: 10px 0; background: #f9f9f9;">';
            
            result.forEach(item => {
                if (item.isHeteronym) {
                    output += `<span style="background: #fff3cd; border: 1px solid #ffeaa7; padding: 2px 6px; margin: 1px; cursor: pointer; border-radius: 3px;" 
                               onclick="editPinyin(this, '${item.pinyin.join(',')}')" 
                               data-pinyins="${item.pinyin.join(',')}">${item.pinyin[0]}</span>`;
                } else {
                    output += `<span style="background: #e9ecef; padding: 2px 6px; margin: 1px; cursor: pointer; border-radius: 3px;"
                               onclick="editPinyin(this, '${item.pinyin[0]}')">${item.pinyin[0]}</span>`;
                }
            });
            
            output += '</div>';
            output += '<p><strong>功能说明:</strong></p>';
            output += '<ul>';
            output += '<li>✅ 点击拼音项可以直接编辑</li>';
            output += '<li>✅ 多音字会显示选择框</li>';
            output += '<li>✅ 支持添加新的拼音项</li>';
            output += '<li>✅ 可以保存修改结果</li>';
            output += '<li>✅ 支持重置到原始结果</li>';
            output += '</ul>';

            document.getElementById('testResult').innerHTML = output;
        }

        function editPinyin(element, pinyins) {
            const pinyinArray = pinyins.split(',');
            const currentPinyin = element.textContent;
            
            if (pinyinArray.length > 1) {
                // 多音字选择
                const selection = prompt(`选择拼音 (当前: ${currentPinyin}):\n${pinyinArray.map((p, i) => `${i + 1}. ${p}`).join('\n')}\n\n输入序号 (1-${pinyinArray.length}):`);
                const index = parseInt(selection) - 1;
                if (index >= 0 && index < pinyinArray.length) {
                    element.textContent = pinyinArray[index];
                    element.style.background = '#d4edda';
                    setTimeout(() => {
                        element.style.background = '#fff3cd';
                    }, 1000);
                }
            } else {
                // 直接编辑
                const newPinyin = prompt('编辑拼音:', currentPinyin);
                if (newPinyin && newPinyin.trim()) {
                    element.textContent = newPinyin.trim();
                    element.style.background = '#d4edda';
                    setTimeout(() => {
                        element.style.background = '#e9ecef';
                    }, 1000);
                }
            }
        }

        // 初始化
        init();
    </script>
</body>
</html>
